# shell:
#   program: /opt/homebrew/bin/tmux
#   args:
#     - new-session
#     - -A
#     - -D
#     - -s
#     - main
window:
  padding:
    x: 2
    y: 4

  dynamic_padding: false
  dynamic_title: true
  decorations: transparent
  opacity: 1.0
  option_as_alt: OnlyLeft

# Font configuration
font:
  normal:
    # family: MonoLisa Trial
    # style: Regular
    family: JetBrainsMono Nerd Font
    # family: IosevkaJB Nerd Font
    style: Regular
    # family: MesloLGS Nerd Font
    # family: MonaspiceNe NF
    # style: Regular
    # family: FiraCode Nerd Font
    # style: Retina
  size: 13.0
  # size: 14
  offset:
   x: 0
   y: 1

  glyph_offset:
    x: 0
    y: 0

import:
  # - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
  # - ~/.config/alacritty/onedark.yml
    # - ~/.config/alacritty/melange-dark.yml
#    - ~/.config/alacritty/melange-light.yml
#  - ~/.config/alacritty/dragon-dark.yml
  - ~/.config/alacritty/dragon-light.yml

mouse:
    hide_when_typing: true

key_bindings:
  - { key: Period, mods: Control, chars: "\x1b[46;5u" }
  - { key: Comma, mods: Control, chars: "\x1b[44;5u" }
  - { key: Semicolon, mods: Control, chars: "\x1b[59;5u" }
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
