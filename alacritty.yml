window:
  padding:
    x: 4
    y: 0

  dynamic_padding: false
  decorations: buttonless
  opacity: 1.0
  option_as_alt: OnlyLeft

# Font configuration
font:
  normal:
    # family: MonoLisa Trial
    # style: Regular
    # family: JetBrainsMono Nerd Font
    # style: Regular
    # family: MesloLGS Nerd Font
    family: FiraCode Nerd Font
    style: Retina
  size: 13
  offset:
   x: 0
   y: 2

import:
  # - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
  # - ~/.config/alacritty/onedark.yml
  # - ~/.config/alacritty/melange-dark.yml
  - ~/.config/alacritty/melange-light.yml

key_bindings:
  - { key: Period, mods: Control, chars: "\x1b[46;5u" }
  - { key: Comma, mods: Control, chars: "\x1b[44;5u" }
  - { key: Semicolon, mods: Control, chars: "\x1b[59;5u" }
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
